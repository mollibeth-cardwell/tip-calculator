<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tip Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <img class="logo" src="images/logo.svg" alt="logo">

  <div class="card">

      <div class="row">
        <div class="col-lg-6 left-side">

          <h4 class="left-text bill-heading">Bill</h4>
          <div class="input-group mb-3">
            <span class="input-group-text"><img src="images/icon-dollar.svg" alt="dollar-sign"></span>
            <input type="number" id="total-bill-amt" name="total-bill-amt" class="form-control num-input" placeholder="0" value="" aria-label="Bill" aria-describedby="bill-amount">
          </div>

          <h4 class="left-text header-margin">Select Tip %</h4>
              <button id="5-btn" class="btn percent-button" type="button" value="5">5%</button>
              <button id="10-btn" class="btn percent-button" type="button" value="10">10%</button>
              <button id="15-btn" class="btn percent-button" type="button" value="15">15%</button>
              <button id="25-btn" class="btn percent-button" type="button" value="25">25%</button>
              <button id="50-btn" class="btn percent-button" type="button" value="50">50%</button>
              <input class="btn percent-button custom-button" type="number" name="percent-custom" value="" placeholder="Custom">


          <h4 class="left-text header-margin">Number of People</h4>
          <div class="input-group mb-3">
            <span class="input-group-text"><img src="images/icon-person.svg" alt="person-icon"></span>
            <input type="number" id="num-of-people" name="num-of-people" class="form-control num-input" placeholder="0" aria-label="People" aria-describedby="number-of-people">
          </div>

        </div>

        <div class="col-lg-6 right-side">
          <div class="row">
            <div class="col-6">
              <h4 class="right-text">Tip Amount</h4>
              <p>/ person</p>
            </div>
            <div class="col-6">
              <h1 class="tip-pp">$0.00</h1>
            </div>
          </div>

          <div class="row total-pp">
            <div class="col-6">
              <h4 class="right-text">Total</h4>
              <p>/ person</p>
            </div>
            <div class="col-6">
              <h1 class="total-per-p" >$0.00</h1>
            </div>
          </div>

          <button class="btn btn-lg reset-button" type="button" name="reset-button">Reset</button>
        </div>
      </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mollibeth Cardwell</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
